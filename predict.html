<!DOCTYPE html>
<html lang="en">
<head>

<body>

<nav>

</nav>

<main class="predict-main">
  <h1 class="page-title">Upload CSV &amp; Predict</h1>

  <form id="csvForm" class="glass-card">
    <label class="file-label">
      <input type="file" id="fileInput" accept=".csv" />
      <span>Select CSV</span>
    </label>

    <button type="button" id="uploadBtn" class="pill-btn upload-btn">Upload</button>
  </form>

  <section id="outputSection" class="glass-card results-container" style="display:none">
    <h2>Uploaded CSV</h2>
    <pre id="results"></pre>
  </section>

  <button id="predictBtn" class="pill-btn predict-bottom-btn">Predict</button>
</main>

<script>
  const uploadBtn = document.getElementById('uploadBtn');
  const predictBtn = document.getElementById('predictBtn');

  uploadBtn.onclick = () => {
    const file = document.getElementById('fileInput').files[0];
    if(!file) {
      alert('Please select a CSV file first.');
      return;
    }
    const reader = new FileReader();
    reader.onload = e => {
      document.getElementById('results').textContent = e.target.result;
      document.getElementById('outputSection').style.display = 'block';
    };
    reader.readAsText(file);
  };

  predictBtn.onclick = () => {
    const outputSection = document.getElementById('outputSection');
    outputSection.style.display = (outputSection.style.display === 'block') ? 'none' : 'block';
  };
</script>

</body>
</html>
